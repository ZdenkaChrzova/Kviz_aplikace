<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kvízová aplikace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Tlačítko pro přepínání režimu -->
  <button id="toggle-theme">🌙 Přepnout režim</button>

  <div class="container">
    <h1>Kvíz</h1>

    <label for="category">Vyber téma:</label>
    <select id="category">
      <option value="mix">Vědomostní mix</option>
      <option value="geografie">Geografie</option>
      <option value="historie">Historie</option>
      <option value="filmy_a_seriály">Filmy a seriály</option>
      <option value="věda_a_příroda">Věda a příroda</option>
      <option value="sport">Sport</option>
      <option value="literatura">Literatura</option>
      <option value="kultura">Kultura</option>
      <option value="technika">Technika</option>
      <option value="jazyk">Jazyk a slova</option>
      <option value="myšlenkové hádanky">Myšlenkové hádanky</option>
      <option value="medicína">Medicína</option>
      <option value="matematika">Matematika</option>
      <option value="logika">Logika</option>
      <option value="co-se-stalo-driv">Co se stalo dřív?</option>
    </select>
    <button id="start">Spustit kvíz</button>

    <div id="quiz"></div>
    <button id="submit" style="display: none;">Vyhodnotit kvíz</button>
    <div id="result"></div>
    <div id="actions" style="display: none;">
      <button id="retry">Znovu opakovat</button>
      <button id="new">Nový kvíz</button>
      <button id="showAnswers" style="display: none;">Zobraz správné odpovědi</button>
    </div>
  </div>

  <!-- JavaScript pro přepínání režimu -->
  <script>
    const toggleButton = document.getElementById('toggle-theme');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      toggleButton.textContent = '🌞 Světlý režim';
    }

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      toggleButton.textContent = isDark ? '🌞 Světlý režim' : '🌙 Tmavý režim';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>

  <!-- Skript pro kvíz -->
  <script src="script.js"></script>
</body>
</html>
